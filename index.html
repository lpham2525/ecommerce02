<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce02</title>
  <!--Bootstrap CDN-->

  integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="

  <link rel="stylesheet" href="style.css"/>

<body>
  <!--start header-->
  <header id="header">
    <div class="strip d-flex justify-content-between px-4 py-1 bg-light">
      <p class="font-rale font-size-12 text-black-50 m-0">I thought I would find you here...</p>
      <div class="font-rale font-size-14">
        <a href="#" class="px=3 border-right border-left text-dark">Login</a>
        <a href="#" class="px=3 border-right text-dark">Wishlist (0)</a>
      </div>
    </div>
    <!--primary navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav m-auto font-rubik">
          <li class="nav-item">
            <a class="nav-link active"      aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
      <form action="#" class="font-size-14 font-rale">
        <a href="#" class="py-2 rounded-pill color-primary-bg">
          <span class="font-size-16 px-2 text-white"><i class="fas fa-shopping-cart"></i></span>
          <span class="px-3 py-2 rounded-pill text-dark bg-light">0</span>
        </a>
      </form>
    </div>
  </nav>
  </header>
  <!--start main site-->
  <main id="main-site">
    <!--Owl carousel-->
    <section id="banner-area">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img src="./assets/images/artistaday.png" alt="artist a day">
        </div>
        <div class="item">
          <img src="./assets/images/nightSky.jpg" alt="night sky">
        </div>
        <div class="item">
          <img src="./assets/images/spongebob.jpg" alt="spongebob riding a lisa frank unicorn">
        </div>
      </div>
    </section>
    <!--end owl carousel-->
  </main>
  <footer>

  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>

  integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!--owl carousel js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"
      integrity="sha512-gY25nC63ddE0LcLPhxUJGFxa2GoIyA5FLym4UJqHDEMHjp8RET6Zn/SHo1sltt3WuVtqfyxECP38/daUc/WVEA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!--custom javascript-->
  <script src="index.js"></script>
