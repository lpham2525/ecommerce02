<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce02</title>
  <!--Bootstrap CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!--Owl Carousel 2 CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
  integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--font awesome icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--Custom CSS file-->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!--start header-->
  <header id="header">
    <div class="strip d-flex justify-content-between px-4 py-1 bg-light">
      <p class="font-rale font-size-12 text-black-50 m-0">I thought I would find you here...</p>
      <div class="font-rale font-size-14">
        <a href="#" class="px-3 border-right border-left text-dark">Login</a>
        <a href="#" class="px-3 border-right text-dark">Wishlist (0)</a>
      </div>
    </div>
    <!--primary navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav m-auto font-rubik">
          <li class="nav-item">
            <a class="nav-link active"      aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
      <form action="#" class="font-size-14 font-rale">
        <a href="#" class="py-2 rounded-pill color-primary-bg">
          <span class="font-size-16 px-2 text-white"><i class="fas fa-shopping-cart"></i></span>
          <span class="px-3 py-2 rounded-pill text-dark bg-light">0</span>
        </a>
      </form>
    </div>
  </nav>
  </header>
  <!--start main site-->
  <main id="main-site">
    <!--Owl carousel-->
    <section id="banner-area">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img src="./assets/images/artistaday.png" alt="artist a day">
        </div>
        <div class="item">
          <img src="./assets/images/nightSky.jpg" alt="night sky">
        </div>
        <div class="item">
          <img src="./assets/images/spongebob.jpg" alt="spongebob riding a lisa frank unicorn">
        </div>
      </div>
    </section>
    <!--end owl carousel-->

    <!--Top sale-->
    <section id="top-sale">
      <div class="container py-5">
        <h4 class="font-rubik font-size-20">Top Sale</h4>
        <hr>
        <!--owl carousel-->
        <div class="owl-carousel owl-theme">
          <div class="item py-2">
            <div class="product font-rale">
              <a href="#"><img src="./assets/images/nightSky.jpg" alt="first product" class="img-fluid">first product</a>
              <div class="text-center">
                <h6>Samsung Galaxy 10</h6>
                <div class="rating text-warning font-size-12">
                  <span><i class="fas fa-star"></i></span>
                </div>
                <div class="price py-2">
                  <span>$152</span>
                </div>
                <button type="submit" class="btn btn-warning font-size-12">Add To Cart</button>
              </div>
            </div>
          </div>
        </div>
        <!--end owl carousel-->
        </div>
    </section>
    <!--Special Price-->
    <section id="special-price">
      <div class="container">
        <h4 class="font-rubik font-size-20">Special Price</h4>
        <div id="filters" class="button-group text-right font-baloo font-size-16">
          <button class="btn is-checked" data-filter="">All Brands</button>
          <button class="btn" data-filter=".Apple">Apple</button>
          <button class="btn" data-filter=".Samsung">Samsung</button>
          <button class="btn" data-filter=".Redmi">Redmi</button>
        </div>
        <div class="grid">
          <div class="grid-item Apple border">
            <div class="item py-2" style="width:200px">
            <div class="product font-rale">
              <a href="#"><img src="./assets/images/nightSky.jpg" alt="night sky"></a>
              <div class="text-center">
                <h6>Night Sky</h6>
                <div class="rating text-warning font-size-12">
                </div>
              </div>
            </div>
            </div>
          </div>
          <div class="grid-item Samsung border">
          <div class="item py-2" style="width:200px">
          <div class="product font-rale">
          <a href="#"><img src="./assets/images/spongebob.jpg" alt="spongebob"></a>
          <div class="text-center">
          <h6>SpongeBob</h6>
          <div class="rating text-warning font-size-12">
          </div>
        </div>
      </div>
    </div>
          </div>
<div class="grid-item Redmi border">
  <div class="item py-2" style="width:200px">
    <div class="product font-rale">
      <a href="#"><img src="./assets/images/artistaday.png" alt="artistaday"></a>
      <div class="text-center">
        <h6>Artist A Day</h6>
        <div class="rating text-warning font-size-12">
        </div>
      </div>
    </div>
  </div>
</div>
      </div>
    </section>
    <!--end special price-->

    <!--Banner Ads-->
    <section id="banner_ads">
      <div class="container py-5 text-center">
        <img src="./assets/images/artistaday.png" alt="artistaday" class="img-fluid">
        <img src="./assets/images/artistaday.png" alt="artistaday" class="img-fluid">
      </div>
    </section>
    <!--end Banner Ads-->

  </main>
  <!--end main site-->

  <!--start footer-->
  <footer>

  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
  integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  <!--owl carousel JS file-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
    integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!--jquery isotope JS file-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.js"
    integrity="sha512-E/yP5UiPXb6VelX+dFLuUD+1IZw/Kz7tMncFTYbtoNSCdRZPFoGN3jZ2p27VUxHEkhbPiLuZhZpVEXxk9wAHCQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!--custom javascript-->
  <script src="./index.js"></script>
</body>
</html>
